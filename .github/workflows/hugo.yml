name: Hugo Build and Deploy

# 觸發條件：只要 push 到 main 分支
on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 取回 repo 與 submodule（PaperMod 主題）
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: re
